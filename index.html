<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen Spline Scene</title>
  <style>
    /* Reset and full screen setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    /* Make spline viewer full screen */
    spline-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay UI */
    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .overlay {
        top: 10px;
        left: 10px;
        font-size: 1rem;
        padding: 8px 12px;
      }
    }
  </style>

  <!-- Load Spline Web Viewer -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.16/build/spline-viewer.js"></script>
</head>
<body>

  <!-- Optional text overlay -->
  <div class="overlay"></div>

  <!-- Spline Viewer Component -->
  <spline-viewer url="https://prod.spline.design/GOb3TYjMD7dcoEmI/scene.splinecode"></spline-viewer>

</body>
</html>
<!-- partial -->
